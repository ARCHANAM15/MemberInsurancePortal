<div class=row style="padding-top:30px ;">
    <div class="col-4 m-auto">
        <div class="card">
            <div class="card-title">
                <h4 style="color: black;padding-left: 20px;">Login</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="userDataModel.formUserGroup">

                    <div class="form-group col-12">
                        <label>Email</label>
                        <input [(ngModel)]="userDataModel.email" formControlName="emailControl"
                            class="form-control" type="email" name="email">
                    </div>
                    <span class="validspan" *ngIf="!userDataModel.formUserGroup.controls['emailControl'].valid && 
                userDataModel.formUserGroup.controls['emailControl']?.touched" style="color: red;"> Please enter a
                        valid Email.</span>

                    <div class="form-group col-12">
                        <label>Password</label>
                        <input [(ngModel)]="userDataModel.password" formControlName="passwordControl"
                            class="form-control" type="password">
                    </div>
                    <span class="validspan" *ngIf="!userDataModel.formUserGroup.controls['passwordControl'].valid && 
                userDataModel.formUserGroup.controls['passwordControl']?.touched" style="color: red;"> Please enter a
                        valid password.</span>

                    <div class="form-group col-12">
                        <br>
                        <div class="row">
                            <div class="container">

                                <button type="button" class="btn btn-outline btn-primary" style="width: 100%;"
                                [disabled]="!(userDataModel.formUserGroup.valid)"  (click)="loginUser()">Login</button>
                            </div>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['signup']"
                                    class="link-danger">Register</a></p>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
